name: Update Changelog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Vérifie d'abord que le commit est bien formaté
  validate-commit:
    runs-on: ubuntu-latest
    # Skip si c'est un commit de changelog automatique
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          
      - name: Create commitlint config
        run: |
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js
          
      - name: Validate last commit
        run: |
          echo "=== Validating commit message ==="
          echo "${{ github.event.head_commit.message }}" | npx commitlint

  # Génère le changelog seulement si le commit est valide
  changelog:
    runs-on: ubuntu-latest
    needs: validate-commit
    # S'exécute même si validate-commit est skippé, mais pas si le commit actuel contient [skip ci]
    if: ${{ always() && !contains(github.event.head_commit.message, '[skip ci]') && (needs.validate-commit.result == 'success' || needs.validate-commit.result == 'skipped') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.4.0/git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.4.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.4.0/git-cliff /usr/local/bin/
          git-cliff --version
          
      - name: Generate changelog
        run: |
          git-cliff --config cliff.toml --output docs/CHANGELOG.md
          
      - name: Commit changelog
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/CHANGELOG.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update changelog [skip ci]" && git push)